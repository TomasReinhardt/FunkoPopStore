<div class="funkopop">
    <div class="cardFunko">
        <div class="image">
            <span class="special" *ngIf="funko.special">Exclusivo!!</span>
            <img src="{{url+'get-image/'+funko.image}}"  alt="FunkoPop de {{funko.name}}"/> 
        </div>
        <div class="info-funko">
           <span>
                <h3>{{funko.name}} - {{funko.edition}}</h3>
                <p>
                    Colección: {{funko.saga}} <br>
                    Numero: #{{funko.ref}} <br>
                    Stock: {{funko.stock}}
                </p>
                <h4> Precio: ${{funko.price}} </h4>
                <div>
                    <label for="cant">Cantidad:</label>
                    <input type="number" name="cant" #cant="ngModel" [(ngModel)]="cantidad">
                </div>
            </span>

            <a (click)='addItemTrolley()'  *ngIf="funko.stock > 0">Añadir al carrito</a>
            <a class="agotado" *ngIf="funko.stock <= 0">Agotado</a>
            <a [routerLink]="['/funkopop',funko._id,'edit']" *ngIf="userA.admin == 'true'">Editar</a>
        </div>
    </div>
</div>
